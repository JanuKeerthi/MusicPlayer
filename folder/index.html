<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <!-- Playlist Management -->
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
            </ul>
        </div>

        <!-- Music Library -->
        <div class="music-library">
            <h2>Music Library</h2>
            <ul id="music-library">
                <li>Track 1</li>
                <li>Track 2</li>
                <li>Track 3</li>
            </ul>
        </div>

        <!-- Audio Controls -->
        <div class="controls">
            <button id="prev">‚èÆ Previous</button>
            <button id="play">‚èØ Play/Pause</button>
            <button id="next">‚è≠ Next</button>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <input type="range" id="progress" min="0" value="0">
        </div>

        <!-- Shuffle and Repeat -->
        <div class="shuffle-repeat">
            <button id="shuffle">üîÄ Shuffle</button>
            <button id="repeat">üîÅ Repeat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
